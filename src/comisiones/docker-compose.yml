version: '3.8'

services:
  comisiones:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - HOST=0.0.0.0
      - PORT=8002
      - PULSAR_URL=pulsar://pulsar:6650
      - COMISIONES_DATABASE_URL=sqlite:///./data/comisiones.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    depends_on:
      - pulsar
    networks:
      - comisiones-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  zookeeper:
    image: apachepulsar/pulsar:3.1.0
    container_name: zookeeper-comisiones
    restart: unless-stopped
    networks:
      - comisiones-network
    environment:
      - PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    command: >
      bash -c "bin/pulsar zookeeper"
    volumes:
      - zookeeper-data:/pulsar/data

  bookie:
    image: apachepulsar/pulsar:3.1.0
    container_name: bookie-comisiones
    restart: unless-stopped
    networks:
      - comisiones-network
    environment:
      - PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    depends_on:
      - zookeeper
    command: >
      bash -c "bin/pulsar bookie"
    volumes:
      - bookie-data:/pulsar/data

  pulsar:
    image: apachepulsar/pulsar:3.1.0
    container_name: pulsar-broker-comisiones
    restart: unless-stopped
    networks:
      - comisiones-network
    ports:
      - "6650:6650"
      - "8080:8080"
    environment:
      - PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    depends_on:
      - zookeeper
      - bookie
    command: >
      bash -c "bin/pulsar broker"
    volumes:
      - pulsar-data:/pulsar/data

  pulsar-manager:
    image: apachepulsar/pulsar-manager:v0.3.0
    ports:
      - "9527:9527"
      - "7750:7750"
    depends_on:
      - pulsar
    networks:
      - comisiones-network
    environment:
      SPRING_CONFIGURATION_FILE: /pulsar-manager/pulsar-manager/application.properties
      PULSAR_CLUSTER: pulsar-cluster
      REDIRECT_HOST: http://localhost
      REDIRECT_PORT: 9527
    restart: unless-stopped

networks:
  comisiones-network:
    driver: bridge

volumes:
  zookeeper-data:
  bookie-data:
  pulsar-data:
